# configs/vae.yaml
model:
  seq_len: 60
  action_dim: 10
  latent_dim: 64
  encoder_channels: [64, 128, 256]
  decoder_channels: [256, 128, 64]

train:
  lr: 1e-4
  batch_size: 32
  epochs: 50
  grad_clip: 1.0
  device: "cuda"


data:
  dataset_path: "data/processed/train.pkl"
  seq_len: 51
  action_dim: 10
